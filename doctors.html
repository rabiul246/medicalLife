<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Doctors - Medcare Life</title>
    <link rel="stylesheet" href="Style/style.css">
</head>
<body>
    <header>
        <div class="navbar">
            <a href="patient.html" class="nav-btn">â¬… Back to Dashboard</a>
        </div>
    </header>

    <section class="dashboard">
        <h2>Available Doctors</h2>
        
        <!-- Search Bar -->
        <input type="text" id="search" placeholder="Search by name or specialization" onkeyup="searchDoctors()">
        
        <!-- Doctor List Table -->
        <table id="doctorTable">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Specialization</th>
                    <th>Availability</th>
                </tr>
            </thead>
            <tbody>
                <tr><td>Dr. Smith</td><td>Cardiologist</td><td>Mon-Fri</td></tr>
                <tr><td>Dr. Jane</td><td>Dentist</td><td>Tue-Sat</td></tr>
                <tr><td>Dr. Brown</td><td>Neurologist</td><td>Mon-Wed</td></tr>
                <tr><td>Dr. Green</td><td>Dermatologist</td><td>Thu-Sun</td></tr>
            </tbody>
        </table>
    </section>

    <script src="../assets/js/patient.js"></script>
</body>
</html>
